logging:
  level:
    org.springframework.r2dbc.core: "INFO"
    io.r2dbc.postgresql.QUERY: "INFO"
server:
  port: ${PORT:8080}
spring:
  config:
    import: "optional:classpath:infrastructure:driven-adapters:notifications:application.yaml"
  application:
    name: "Requests"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true

cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapters:
  r2dbc:
    database: "${DB_NAME:postgres}"
    schema: "${DB_SCHEMA:public}"

services:
  auth:
    url: "${MS_AUTH_URL}"
    api-key: "${API_KEY}"
  reports:
    url: "${MS_REPORTS_URL}"
aws:
  region: "${AWS_REGION:us-east-1}"
  sqs:
    notifications-queue-url: "${AWS_NOTIFICATIONS_SQS_QUEUE_URL}"
    debt-capacity-queue-url: "${AWS_DEBT_CAPACITY_SQS_QUEUE_URL}"
    loan-report-queue-url: "${AWS_LOAN_REPORT_SQS_QUEUE_URL}"
  secrets:
    rds: "${AWS_RDS_SECRET}"
    jwt-key-pair: "${AWS_RSA_KEYS_SECRET}"

adapter:
  restconsumer:
    timeout: 5000
    url: "http://localhost:8080"

resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"

entrypoint:
  sqs:
    region: "${AWS_REGION:us-east-1}"
    queueUrl: "${AWS_LOAN_APL_RESULT_SQS_QUEUE_URL}"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
