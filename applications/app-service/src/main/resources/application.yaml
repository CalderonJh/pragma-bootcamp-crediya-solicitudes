logging:
  level:
    org.springframework.r2dbc.core: "INFO"
    io.r2dbc.postgresql.QUERY: "INFO"
server:
  port: 8082
spring:
  config:
    import: "optional:classpath:infrastructure:driven-adapters:notifications:application.yaml"
  application:
    name: "Requests"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  r2dbc:
    host: "${DB_HOST}"
    port: "${DB_PORT}"
    database: "${DB_NAME_LOAN}"
    schema: "${DB_SCHEMA:public}"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"
security:
  jwt:
    public-key-path: "${JWT_PUBLIC_KEY_PATH}"
services:
  auth:
    url: "${MS_AUTH_URL}"
    api-key: "${API_KEY}"
aws:
  region: "${AWS_REGION}"
  sqs:
    notifications-queue-url: "${AWS_NOTIFICATIONS_SQS_QUEUE_URL}"
    debt-capacity-queue-url: "${AWS_DEBT_CAPACITY_SQS_QUEUE_URL}"
    loan-report-queue-url: "${AWS_LOAN_REPORT_SQS_QUEUE_URL}"
adapter:
  restconsumer:
    timeout: 5000
    url: "http://localhost:8080"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
entrypoint:
  sqs:
    region: "us-east-1"
    # endpoint: "http://localhost:4566"
    queueUrl: "https://sqs.us-east-1.amazonaws.com/187483722151/LoanAplResultSQS"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
